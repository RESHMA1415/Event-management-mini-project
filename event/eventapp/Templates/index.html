{% extends 'base.html' %}
{% load static %}
{% block title%}
 
Home 
{% endblock %}


      {% block content%}


      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="0"></li>
        </ol> 
        
        <div class="carousel-inner" style="height: 100vh; width: 100vw;">
            <div class="item active">
                <img src="{% static 'images/events5.jpg'%}" alt="" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        
            <div class="item">
                <img src="{% static 'images/events2.jpg'%}" alt="" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        
            <div class="item">
                <img src="{% static 'images/eventpic3.jpg'%}" alt="" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <div class="item">
                <img src="{% static 'images/eventpic2.jpg'%}" alt="" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>
        
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <footer class="text-center" style="margin-bottom: 50px;">
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
        
    </footer>
    {% endblock %}
