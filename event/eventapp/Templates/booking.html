{% extends 'base.html' %}

{% block title %}
    Booking
{% endblock %}

{% block content %}
<div class="container p-5 text-center" style="max-width: 600px; margin: 0 auto; background-color: #f9f9f9; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">
    <h1 style="font-size: 2.5rem; font-weight: 700; color: #333; margin-bottom: 20px;">Book Your Event</h1>
    
    <form action="" method="POST" style="padding: 20px;">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button class="btn btn-primary" style="background-color: #6200ea; border: none; color: white; padding: 10px 20px; font-size: 1.2rem; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
            Book Now
        </button>
    </form>
</div>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f1f1f1;
    }

    h1 {
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 15px;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #6200ea;
        box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
        outline: none;
    }

    .btn:hover {
        background-color: #3700b3;
    }
</style>
{% endblock %}
